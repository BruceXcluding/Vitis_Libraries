name: Create Issue
description: File a issue report
title: "Summary"
assignees: String
labels: tracking issue, needs triage
body:
  - type: markdown
    attributes:
      value: |
        **Before creating an issue, please search for the behaviour in the existing issues.**
        
        **Please choose the labels and assignees.**
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
    validations:
      required: true
  - type: dropdown
    id: Library
    attributes:
      label: Application
      description: "Please provide the domain of library used in your project."
      options:
        - BLAS Library
        - Codec Library
        - Database Library
        - Data Analytics Library
        - Data Compression Library
        - DSP Library
        - Genomics Library
        - HPC Library
        - Quantitative Finace Library
        - Security Library
        - Solver Library
        - Utilities Library
        - Vision Library
    validations:
      required: true
  - type: dropdown
    id: Version
    attributes:
      label: Vitis Library Version
      description: "Please provide the version of library used in your project."
      options:
        - 2022.1
        - 2021.2
        - 2021.1
        - 2020.2
        - 2020.1
        - 2019.2
    validations:
      required: true
  - type: dropdown
    id: ai-engine
    attributes:
      label: AI Engine
      description: If you use the AI Engine
      options:
        - Y
        - N
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: Device Family
      description: "Please choose the device."
      options:
        - 7_series
        - All
        - All_CPLD
        - All_FPGA
        - All_PROM
        - Artix7
        - Artix9
        - CoolRunner
        - CoolRunner2
        - CoolRunner2s
        - FPGACORE
        - Holistic8
        - Kintex UltraScale
        - Kintex UltraScale Plus
        - Kintex7
        - Kintex7l
        - Kria SOM
        - NA
        - Qspartan6
        - Qspartan6l
        - Ronaldo
        - Shannon
        - Spartan2
        - Spartan3
        - Spartan3A
        - Spartan3ADSP
        - Spartan3AN
        - Spartan3E
        - Spartan6
        - Spartan6 LX
        - Spartan6 LXT
