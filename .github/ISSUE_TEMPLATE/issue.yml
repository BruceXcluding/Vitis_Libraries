      required: true
  - type: dropdown
    id: os
    attributes:
      label: OS Found
      description: "Which operating system do you use? Please provide the version as well."
      options:
        - All
        - CentOS6 64-bit
        - CentOS7.1 64-bit
        - RHEL4 WS 32bit
        - RHEL4 WS 64bit
        - RHEL5 WS 32bit
        - RHEL5 WS 64bit
